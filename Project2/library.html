<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-bar input {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .search-bar button {
            padding: 1rem 1.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .featured-books, .new-arrivals {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .book-card {
            width: 200px;
            margin: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .book-card h3 {
            padding: 1rem;
            margin: 0;
        }

        .login-section {
            text-align: center;
        }

        .login-section button {
            padding: 1rem 2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .featured-books, .new-arrivals {
                flex-direction: column;
            }

            .book-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Digital Library</h1>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse Books</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="Search for books...">
                <button>Search</button>
            </div>

            <h2>Featured Books</h2>
            <div class="featured-books">
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                    <h3>Book Title</h3>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                    <h3>Book Title</h3>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                    <h3>Book Title</h3>
                </div>
            </div>

            <h2>New Arrivals</h2>
            <div class="new-arrivals">
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                    <h3>Book Title</h3>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                    <h3>Book Title</h3>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                    <h3>Book Title</h3>
                </div>
            </div>

            <div class="login-section">
                <button>Login</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Digital Library. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
